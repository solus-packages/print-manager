name       : print-manager
version    : 20.08.1
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/print-manager-20.08.1.tar.xz : 52d41ca3ae69e6e8e1eb4ddf1d516868dc436e81779053efdea5e3819545ca5b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
