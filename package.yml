name       : print-manager
version    : 20.04.1
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/print-manager-20.04.1.tar.xz : 368f10cde07ecee03b55c40c91e5c85a2281ba38607f30dbaea5a0a951cbbefc
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
