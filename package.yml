name       : print-manager
version    : 19.08.2
release    : 29
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/print-manager-19.08.2.tar.xz : c0702208b6f485e2e44337aaf203b9e391adda22d6526bf0dd34b31230e0fb05
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
