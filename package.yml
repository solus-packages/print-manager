name       : print-manager
version    : 23.04.1
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/print-manager-23.04.1.tar.xz : c0c042b9fe43d9e2f0e2b468d5c7faa7d8d2ecd1ce37c16b836958ac31d51bf7
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
