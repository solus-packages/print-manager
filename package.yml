name       : print-manager
version    : 21.08.1
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/print-manager-21.08.1.tar.xz : fc7dd10d4bc469253082f69b4a6798b45cb94810451b780cb413e4eaad9cfec3
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
