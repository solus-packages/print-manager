name       : print-manager
version    : 21.04.2
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/print-manager-21.04.2.tar.xz : b1fb3517e31cf33e9c31cdfc92a8ed989c6239da1ffeb8cc07f135edc932bb30
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
