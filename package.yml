name       : print-manager
version    : 17.04.2
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.2/src/print-manager-17.04.2.tar.xz : 92fba6c330ab50f675f83cb7910e0f5f79e5885fe56a505f348c14f758111aa6
license    : GPL-2.0
component  : desktop.kde.core
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
