name       : print-manager
version    : 21.04.3
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/print-manager-21.04.3.tar.xz : 981fa844035d30371429c97ce59e82f3f9c199c30bbc9444106b8fa83be385ad
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
