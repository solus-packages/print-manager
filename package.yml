name       : print-manager
version    : 20.12.1
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/print-manager-20.12.1.tar.xz : de74a22b70fae943896d9e8b6bb75766370e3a44cc02492231ed05129720a4db
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
