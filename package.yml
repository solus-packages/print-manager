name       : print-manager
version    : 22.04.1
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/print-manager-22.04.1.tar.xz : f49c063ce442070f386fb1bb480a0c8450184f6c83274205155cff0f6e72b879
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
