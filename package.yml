name       : print-manager
version    : 21.12.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/print-manager-21.12.0.tar.xz : 455769309a2befd8f3b8a76d418f5cf99dffac9211a6f9349f085491b08df481
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
