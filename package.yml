name       : print-manager
version    : 23.04.2
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/print-manager-23.04.2.tar.xz : 56475bc754c70c5443289599d08de09a1abc52e0e228d8e9219ac99dc67cec0a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
optimize   : lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Quick)
    - cups-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
