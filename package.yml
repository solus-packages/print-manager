name       : print-manager
version    : 20.04.3
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/print-manager-20.04.3.tar.xz : 9d877925cafdf7dfa0dcce5694f849b13ca8bb7c4552a800eebd26a3fc42d376
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt5Qml)
    - cups-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
